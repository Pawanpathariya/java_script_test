    <title>Document</title>
</head>
<body>
    <script>
       let a=prompt("Enter length");
       let arr=[];
      for(var i=0;i<a;i++){
       arr+=prompt("enter value at "+i);
      }
      var max=arr[0],min=arr[0];
    for(var i=0;i<a;i++){
    if(arr[i]>max){
        max=arr[i];
    }
    if(arr<min){
        min=arr[i];
    }
    }

    document.write("<h1> Max of array is "+max);
    document.write("<h1> Min of array is "+min);
  </script>
</body>
