<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time">0</h1>
    
    <script>
        let count=0;
        function change(){
        document.getElementById("time").innerHTML=count;
        count++;
        }
        setInterval(change,1000);
    </script>
</body>
</html>
