<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="ans"></div>
    <script>
       let a= prompt("Enter a number");
        for(let i=1;i<=10;i++){
            document.getElementById("ans").innerHTML+="<h1>"+a+" * "+i +" = "+a*i+"</h1>";        }
       
    </script>
</body>
</html>
